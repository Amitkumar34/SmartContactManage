<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="utf-8">
    <title>Signup page</title>
</head>
<body>
<section>
    <div class="container">
        <div class = "row">
<!--            In a row, there is 12 columns/grid,so taking 6  & offset 3 from left & right-->
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">
                    <div th:if="${session.message}" th:classappend="${session.message.type}"
                          class="alert" role="alert">
                        <p class="text-center" th:text="${session.message.content}"></p>
                        <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                    </div>
                    <div class="text-center">
                        <img width="80px" th:src="@{/img/sign-up-icon.png}">
                    </div>
                    <h1 class="text-center">Register Here !!</h1>
                    <form novalidate th:action="@{/do_register}" method="post" th:object="${userx}">
<!--                        name field-->
                        <div class="mb-3">
                            <label for="name_field" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name_field" aria-describedby="emailHelp"
                            placeholder="Enter here" required th:value="${user.name}" name="name"
                            th:classappend="${#fields.hasErrors('name')?'is-invalid':''}">
                            <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">

                            </div>
                        </div>
<!--                        email field-->
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email_field" aria-describedby="emailHelp"
                            placeholder="Enter here" required th:value="${user.email}" name="email">

                        </div>
<!--                        password field-->
                        <div class="mb-3">
                            <label for="password_field" class="form-label">Your Password</label>
                            <input type="password" class="form-control" id="password_field" aria-describedby="emailHelp"
                            placeholder="Enter here" required name="password">
                        </div>
<!--                        About field-->
                        <div class="mb-3">
                            <textarea placeholder="Enter something about you" id="about_field" rows="5" class="form-control"
                                      th:value="${user.about}" name="about"></textarea>
                        </div>
<!--                        T&C checkbox-->
                        <div class="mb-2 form-check">
                            <label for="agreement_field">Accept Terms & conditions</label>
                            <input type="checkbox" name="agreement" class="form-check-input" id="agreement_field">
                        </div>
<!--                        buttons-->
                        <div class="container d-grid gap-2 col-6 mx-auto">
                            <button type="submit" class="btn bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-warning ">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
